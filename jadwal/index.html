            overflow-x: hidden; /* Prevent horizontal scroll */

        /* Tema Kuning-Orange */
        :root {
            --primary: #ffd900;
            --primary-dark: #F57C00;
            --primary-light: #FFB74D;
            --secondary: #FFA000;
            --accent: #FF5722;
            --light-bg: #FFF3E0;
            --dark-text: #5D4037;
            --card-bg: #FFFFFF;
            --shadow: rgba(255, 152, 0, 0.15);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 15px 10px;
            box-shadow: 0 4px 20px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            padding: 0 5px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            width: 100%;
            justify-content: center;
        }

        .logo i {
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 50%;
            min-width: 40px;
            text-align: center;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logo span {
            color: #FFEB3B;
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.95;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }

        /* Search */

            padding: 10px;
            background: var(--light-bg);
            border-bottom: 2px solid var(--primary-light);
            width: 100%;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 10px 15px;
            border: 2px solid var(--primary-light);
            box-shadow: 0 3px 10px var(--shadow);
            width: 100%;
            max-width: 100%;
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 3px 15px rgba(255, 152, 0, 0.25);
        }

        .search-box i {
            color: var(--primary);
            margin-right: 10px;
            font-size: 1rem;
            min-width: 20px;
        }

        #searchInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            padding: 5px 0;
            outline: none;
            color: var(--dark-text);
            font-weight: 500;
            width: 100%;
            min-width: 0;
        }

        #searchInput::placeholder {
            color: #BDBDBD;
        }

        .clear-btn {
            background: var(--primary-light);
            border: none;
            color: white;
            cursor: pointer;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            min-width: 25px;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            background: white;
            border-bottom: 2px solid var(--light-bg);
            margin-bottom: 10px;
            width: 100%;
        }

        .filter-tab {
            flex: 1;
            margin: 0 3px;
            padding: 8px 5px;
            background: var(--light-bg);
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            color: var(--dark-text);
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s;
            min-width: 0;
            overflow: hidden;
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 3px 8px var(--shadow);
        }

        .filter-tab i {
            font-size: 0.9rem;
            min-width: 16px;
        }

        /* Main Container */
        .main-container {
            padding: 0 10px;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        /* Jadwal Grid - 2 Kolom Responsif */
        .jadwal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        /* Cards - Ukuran lebih kecil untuk mobile */
        .jadwal-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s;
            border: 2px solid var(--primary-light);
            display: flex;
            flex-direction: column;
            min-height: 220px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-bg);
            min-height: 40px;
        }

        .nama-pasaran {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .nama-pasaran i {
            color: var(--primary);
            font-size: 0.9rem;
            min-width: 16px;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .status-open {
            background: #4CAF50;
            color: white;
        }

        .status-closed {
            background: #F44336;
            color: white;
        }

        .status-soon {
            background: #FF9800;
            color: white;
        }

        /* Card Body - Lebih compact */
        .card-body {
            flex: 1;
            margin-bottom: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.8rem;
        }

        .info-label {
            color: #795548;
            font-size: 0.75rem;
            font-weight: 500;
            flex: 1;
            min-width: 0;
        }

        .info-value {
            font-weight: 600;
            color: var(--dark-text);
            text-align: right;
            font-size: 0.8rem;
            flex: 1;
            min-width: 0;
        }

        .time-value {
            color: var(--primary);
            font-weight: 700;
            font-size: 0.85rem;
        }

        /* Live Draw Section - Lebih kecil */
        .live-draw-section {
            background: var(--light-bg);
            border-radius: 8px;
            padding: 10px;
            margin-top: 8px;
            border: 1px dashed var(--primary-light);
            width: 100%;
        }

        .live-draw-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.8rem;
        }

        .live-draw-label span {
            font-weight: 700;
            color: var(--primary-dark);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .live-draw-label i {
            color: #F44336;
            animation: pulse 1.5s infinite;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .live-draw-btn {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .live-draw-btn.disabled {
            background: #BDBDBD;
            cursor: not-allowed;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 30px 15px;
            display: none;
            grid-column: 1 / -1;
        }

        .no-results i {
            font-size: 2.5rem;
            color: var(--primary-light);
            margin-bottom: 10px;
        }

        .no-results h3 {
            color: var(--dark-text);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        /* Quick Stats */
        .quick-stats {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: white;
            box-shadow: 0 -3px 15px var(--shadow);
            border-radius: 12px;
            border: 2px solid var(--primary-light);
            z-index: 90;
            max-width: calc(100% - 20px);
        }

        .stats-left {
            display: flex;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .stat-item i {
            font-size: 1.1rem;
            color: var(--primary);
            background: var(--light-bg);
            padding: 6px;
            border-radius: 8px;
            min-width: 32px;
        }

        .stat-item div {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .stat-value {
            font-weight: 800;
            font-size: 1rem;
            color: var(--dark-text);
            white-space: nowrap;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #795548;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        /* Sort Button - Paling Kanan */
        .sort-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px var(--shadow);
            white-space: nowrap;
            min-width: 80px;
        }

        .sort-btn i {
            font-size: 0.9rem;
        }

        /* Sort Options Modal */
        .sort-modal {
            position: fixed;
            bottom: 70px;
            right: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            overflow: hidden;
            border: 2px solid var(--primary-light);
            min-width: 180px;
            max-width: 90%;
        }

        .sort-option {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid var(--light-bg);
            font-size: 0.85rem;
        }

        .sort-option:last-child {
            border-bottom: none;
        }

        .sort-option.active {
            background: var(--light-bg);
            color: var(--primary);
            font-weight: 700;
        }

        /* Responsive untuk layar sangat kecil */
        @media (max-width: 320px) {
            .logo h1 {
                font-size: 1.3rem;
            }
            
            .jadwal-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-tab {
                font-size: 0.7rem;
                padding: 6px 3px;
            }
            
            .quick-stats {
                left: 5px;
                right: 5px;
                max-width: calc(100% - 10px);
            }
            
            .stats-left {
                gap: 10px;
            }
            
            .sort-btn {
                padding: 6px 10px;
                font-size: 0.75rem;
                min-width: 70px;
            }
        }

        @media (min-width: 400px) {
            .jadwal-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .jadwal-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 700px;
                margin: 0 auto;
            }
            
            .quick-stats {
                max-width: 500px;
                margin: 0 auto;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

        </div>

        <!-- Jadwal Grid -->

            <!-- Cards akan diisi oleh JavaScript -->

        <!-- No Results -->

    </div>

        <div class="sort-option" data-sort="nama-asc">

            <i class="fas fa-sort-alpha-up"></i>
        </div>

        // DOM Elements
        const jadwalContainer = document.getElementById('jadwalContainer');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const noResults = document.getElementById('noResults');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const openCount = document.getElementById('openCount');
        const totalCount = document.getElementById('totalCount');
        const sortButton = document.getElementById('sortButton');
        const sortModal = document.getElementById('sortModal');
        const sortOptions = document.querySelectorAll('.sort-option');

        // Variables
        let currentFilter = 'all';
        let currentSearch = '';
        let currentSort = 'default';
        let displayData = [...pasaranData];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Update stats
            updateStats();
            
            // Render all cards
            renderCards(pasaranData);
            
            // Search functionality
            searchInput.addEventListener('input', handleSearch);
            
            // Clear search
            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                currentSearch = '';
                clearBtn.style.display = 'none';
                applyFilters();
            });
            
            // Filter tabs
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    applyFilters();
                });
            });
            
            // Sort button
            sortButton.addEventListener('click', function(e) {
                e.stopPropagation();
                sortModal.style.display = sortModal.style.display === 'block' ? 'none' : 'block';
            });
            
            // Sort options
            sortOptions.forEach(option => {
                option.addEventListener('click', function() {
                    sortOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.dataset.sort;
                    
                    // Update sort button text
                    const sortText = this.querySelector('span').textContent;
                    const shortText = sortText.split(' ')[0];
                    sortButton.querySelector('span').textContent = shortText.length > 6 ? shortText.substring(0, 6) + '..' : shortText;
                    
                    // Close modal
                    sortModal.style.display = 'none';
                    
                    // Apply sort
                    applyFilters();
                });
            });
            
            // Close modal when clicking outside
            document.addEventListener('click', function(e) {
                if (!sortModal.contains(e.target) && e.target !== sortButton) {
                    sortModal.style.display = 'none';
                }
            });
            
            // Auto update status every minute
            setInterval(updateAllStatuses, 60000);
        });

        // Render cards in responsive grid
        function renderCards(data) {
            jadwalContainer.innerHTML = '';
            noResults.style.display = 'none';
            
            if (data.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            data.forEach(pasaran => {
                const card = createCard(pasaran);
                jadwalContainer.appendChild(card);
            });
            
            // Update display data for stats
            displayData = [...data];
            updateStats();
        }

        // Create card element
        function createCard(pasaran) {
            const card = document.createElement('div');
            card.className = 'jadwal-card';
            
            const status = getCurrentStatus(pasaran);
            const statusText = getStatusText(status);
            const statusClass = `status-${status}`;
            const isOpen = status === 'open';
            const isSoon = status === 'soon';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="nama-pasaran">
                        <i class="fas fa-map-marker-alt"></i>
                        <span title="${pasaran.nama}">${pasaran.nama.length > 15 ? pasaran.nama.substring(0, 15) + '...' : pasaran.nama}</span>
                    </div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
                
                <div class="card-body">
                    <div class="info-row">
                        <span class="info-label">Hari</span>
                        <span class="info-value">${pasaran.hari}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Buka</span>
                        <span class="info-value time-value">
                            <i class="fas fa-door-open"></i> ${pasaran.buka}
                        </span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Tutup</span>
                        <span class="info-value time-value">
                            <i class="fas fa-door-closed"></i> ${pasaran.tutup}
                        </span>
                    </div>
                </div>
                
                <div class="live-draw-section">
                    <div class="live-draw-label">
                        <span><i class="fas fa-satellite-dish"></i> LIVE DRAW</span>
                        <span class="info-label">${statusText}</span>
                    </div>
                    <button class="live-draw-btn ${!isOpen ? 'disabled' : ''}" 
                            onclick="openLiveDraw('${pasaran.nama}', '${pasaran.liveDraw}', ${isOpen})">
                        <i class="fas fa-external-link-alt"></i>
                        ${isOpen ? 'BUKA LIVE' : isSoon ? 'SEGERA' : 'TUTUP'}
                    </button>
                </div>
            `;
            
            return card;
        }

        // Search handler
        function handleSearch() {
            currentSearch = searchInput.value.toLowerCase().trim();
            
            // Show/hide clear button
            clearBtn.style.display = currentSearch.length > 0 ? 'block' : 'none';
            
            applyFilters();
        }

        // Apply filters and sort
        function applyFilters() {
            let filtered = [...pasaranData];
            
            // Apply search filter
            if (currentSearch.length > 0) {
                filtered = filtered.filter(pasaran => 
                    pasaran.nama.toLowerCase().includes(currentSearch) ||
                    pasaran.hari.toLowerCase().includes(currentSearch)
                );
            }
            
            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(pasaran => 
                    getCurrentStatus(pasaran) === currentFilter
                );
            }
            
            // Apply sort
            filtered = sortData(filtered, currentSort);
            
            renderCards(filtered);
        }

        // Sort data based on selected option
        function sortData(data, sortType) {
            const sorted = [...data];
            
            switch(sortType) {
                case 'jam-buka-asc':
                    return sorted.sort((a, b) => {
                        return convertToMinutes(a.buka) - convertToMinutes(b.buka);
                    });
                    
                case 'jam-buka-desc':
                    return sorted.sort((a, b) => {
                        return convertToMinutes(b.buka) - convertToMinutes(a.buka);
                    });
                    
                case 'nama-asc':
                    return sorted.sort((a, b) => {
                        return a.nama.localeCompare(b.nama);
                    });
                    
                case 'nama-desc':
                    return sorted.sort((a, b) => {
                        return b.nama.localeCompare(a.nama);
                    });
                    
                case 'default':
                default:
                    return sorted.sort((a, b) => a.id - b.id);
            }
        }

        // Get current status based on time - PERBAIKAN LOGIKA JAM
        function getCurrentStatus(pasaran) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const openTime = convertToMinutes(pasaran.buka);
            const closeTime = convertToMinutes(pasaran.tutup);
            
            // Jika buka lebih kecil dari tutup (normal schedule)
            if (openTime < closeTime) {
                if (currentTime >= openTime && currentTime < closeTime) {
                    return 'open';
                } else if (currentTime < openTime) {
                    // Check if opening soon (within 30 minutes)
                    const timeToOpen = openTime - currentTime;
                    return timeToOpen <= 30 && timeToOpen > 0 ? 'soon' : 'closed';
                } else {
                    return 'closed';
                }
            } 
            // Jika buka lebih besar dari tutup (overnight schedule)
            else {
                if (currentTime >= openTime || currentTime < closeTime) {
                    return 'open';
                } else {
                    // Check if opening soon (within 30 minutes)
                    const timeToOpen = openTime - currentTime;
                    return timeToOpen <= 30 && timeToOpen > 0 ? 'soon' : 'closed';
                }
            }
        }

        // Update all statuses
        function updateAllStatuses() {
            if (jadwalContainer.children.length > 0) {
                applyFilters();
            }
        }

        // Open live draw link
        function openLiveDraw(nama, url, isOpen) {
            if (!isOpen) {
                showNotification(`${nama} belum buka atau sudah tutup`, 'warning');
                return;
            }
            
            // Show confirmation
            if (confirm(`Buka Live Draw ${nama} di browser?\n${url}`)) {
                window.open(url, '_blank');
            }
        }

        // Update statistics
        function updateStats() {
            const openMarkets = displayData.filter(p => getCurrentStatus(p) === 'open').length;
            const totalMarkets = displayData.length;
            
            openCount.textContent = openMarkets;
            totalCount.textContent = totalMarkets;
        }

        // Helper functions
        function getStatusText(status) {
            const statusMap = {
                'open': 'BUKA',
                'closed': 'TUTUP',
                'soon': 'SEGERA'
            };
            return statusMap[status] || status;
        }

        function convertToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Add styles for notification
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'warning' ? '#FF9800' : '#4CAF50'};
                color: white;
                padding: 12px 16px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                display: flex;
                align-items: center;
                gap: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                font-size: 0.9rem;
                max-width: 90%;
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
